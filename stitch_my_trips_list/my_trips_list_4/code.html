<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Trip Map View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "neutral-charcoal": "#333333",
                        "neutral-gray": "#666666",
                        "soft-gray": "#F5F5F7",
                        "accent-blue-start": "#E0F2FE",
                        "accent-blue-end": "#BAE6FD",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "ios": "1.25rem",
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-[#F9FAFB] font-display text-neutral-charcoal;
                min-height: 100dvh;
                overflow: hidden;
            }
        }
        .gradient-accent {
            background: linear-gradient(135deg, #E0F2FE 0%, #BAE6FD 100%);
        }
        .map-bg {
            background-color: #F3F4F6;
            background-image: 
                radial-gradient(#D1D5DB 1px, transparent 1px),
                linear-gradient(to right, #E5E7EB 1px, transparent 1px),
                linear-gradient(to bottom, #E5E7EB 1px, transparent 1px);
            background-size: 40px 40px, 100px 100px, 100px 100px;
        }
        .pin-shadow {
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="flex flex-col relative h-screen">
<div class="absolute inset-0 map-bg z-0">
<div class="absolute top-[35%] left-[45%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="gradient-accent w-12 h-12 rounded-full flex items-center justify-center shadow-lg border-4 border-white pin-shadow">
<span class="material-symbols-outlined text-sky-900 text-2xl">restaurant</span>
</div>
<div class="w-1 h-3 bg-white shadow-sm -mt-0.5"></div>
</div>
<div class="absolute top-[20%] right-[25%] flex flex-col items-center opacity-80">
<div class="bg-white w-10 h-10 rounded-full flex items-center justify-center shadow-md border-2 border-gray-100">
<span class="material-symbols-outlined text-neutral-charcoal text-xl">museum</span>
</div>
<div class="w-0.5 h-2 bg-gray-300"></div>
</div>
<div class="absolute bottom-[45%] left-[20%] flex flex-col items-center opacity-80">
<div class="bg-white w-10 h-10 rounded-full flex items-center justify-center shadow-md border-2 border-gray-100">
<span class="material-symbols-outlined text-neutral-charcoal text-xl">park</span>
</div>
<div class="w-0.5 h-2 bg-gray-300"></div>
</div>
<div class="absolute top-[60%] right-[35%] flex flex-col items-center opacity-80">
<div class="bg-white w-10 h-10 rounded-full flex items-center justify-center shadow-md border-2 border-gray-100">
<span class="material-symbols-outlined text-neutral-charcoal text-xl">shopping_bag</span>
</div>
<div class="w-0.5 h-2 bg-gray-300"></div>
</div>
<div class="absolute top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2">
<div class="relative flex items-center justify-center">
<div class="absolute w-8 h-8 gradient-accent rounded-full animate-ping opacity-40"></div>
<div class="relative w-4 h-4 bg-sky-500 border-2 border-white rounded-full shadow-md"></div>
</div>
</div>
</div>
<header class="relative z-10 px-6 py-5 flex items-center justify-between">
<button class="w-11 h-11 flex items-center justify-center rounded-full bg-white shadow-lg border border-gray-100 active:scale-95 transition-all">
<span class="material-symbols-outlined text-neutral-charcoal">chevron_left</span>
</button>
<div class="flex bg-white/90 backdrop-blur-md p-1 rounded-full shadow-lg border border-gray-100">
<button class="px-5 py-2 text-xs font-bold uppercase tracking-wider text-neutral-gray rounded-full">List</button>
<button class="px-5 py-2 text-xs font-bold uppercase tracking-wider text-sky-900 gradient-accent rounded-full shadow-sm">Map</button>
</div>
</header>
<div class="absolute bottom-10 left-0 w-full px-6 z-20">
<div class="max-w-md mx-auto bg-white rounded-ios shadow-[0_10px_40px_rgba(0,0,0,0.08)] border border-gray-100 overflow-hidden">
<div class="p-5 flex items-center gap-4">
<div class="w-20 h-20 rounded-xl bg-soft-gray flex-shrink-0 flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-neutral-gray">image</span>
</div>
<div class="flex-1">
<div class="flex items-center justify-between">
<span class="text-[10px] font-bold uppercase tracking-widest text-sky-600 bg-sky-50 px-2 py-0.5 rounded-full">Current Selection</span>
<button class="text-neutral-gray"><span class="material-symbols-outlined text-xl">favorite</span></button>
</div>
<h3 class="text-lg font-bold text-neutral-charcoal mt-1">Oia Sunset Dinner</h3>
<p class="text-sm text-neutral-gray flex items-center gap-1">
<span class="material-symbols-outlined text-sm">schedule</span>
                        7:30 PM â€¢ 0.4 miles away
                    </p>
</div>
</div>
<div class="px-5 pb-5 flex gap-3">
<button class="flex-1 py-3 bg-neutral-charcoal text-white rounded-xl text-sm font-semibold active:scale-[0.98] transition-all">
                    View Details
                </button>
<button class="w-12 h-12 flex items-center justify-center rounded-xl bg-soft-gray text-neutral-charcoal active:scale-[0.98] transition-all">
<span class="material-symbols-outlined">near_me</span>
</button>
</div>
</div>
</div>
<div class="absolute right-6 top-1/2 -translate-y-1/2 flex flex-col gap-2 z-10">
<button class="w-10 h-10 bg-white rounded-full shadow-md border border-gray-100 flex items-center justify-center text-neutral-charcoal">
<span class="material-symbols-outlined">add</span>
</button>
<button class="w-10 h-10 bg-white rounded-full shadow-md border border-gray-100 flex items-center justify-center text-neutral-charcoal">
<span class="material-symbols-outlined">remove</span>
</button>
</div>

</body></html>
