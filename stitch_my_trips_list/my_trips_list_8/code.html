<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile &amp; Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "neutral-charcoal": "#333333",
                        "neutral-gray": "#666666",
                        "soft-gray": "#F5F5F7",
                        "accent-blue-start": "#E0F2FE",
                        "accent-blue-end": "#BAE6FD",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "ios": "1.25rem",
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-white font-display text-neutral-charcoal;
                min-height: 100dvh;
            }
        }
        .gradient-accent {
            background: linear-gradient(135deg, #E0F2FE 0%, #BAE6FD 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="flex flex-col bg-white">
<header class="sticky top-0 z-30 bg-white/80 backdrop-blur-xl px-6 py-5">
<div class="flex items-center justify-between max-w-md mx-auto">
<h1 class="text-3xl font-bold tracking-tight text-neutral-charcoal">Profile</h1>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-soft-gray text-neutral-charcoal">
<span class="material-symbols-outlined text-[22px]">settings</span>
</button>
</div>

<main class="flex-1 max-w-md mx-auto w-full px-6 pb-32">

<div class="w-24 h-24 rounded-full gradient-accent flex items-center justify-center shadow-inner">
<span class="material-symbols-outlined text-sky-800 text-5xl">person</span>
</div>
<button class="absolute bottom-0 right-0 w-8 h-8 bg-white border border-gray-100 rounded-full shadow-md flex items-center justify-center">
<span class="material-symbols-outlined text-sm">edit</span>
</button>
</div>
<h2 class="text-2xl font-bold text-neutral-charcoal">Alex Harrison</h2>
<p class="text-neutral-gray text-sm mt-1">alex.harrison@example.com</p>
</section>
<div class="space-y-8">
<div>
<h3 class="text-xs font-bold text-neutral-gray uppercase tracking-widest mb-4 px-1">Account Settings</h3>
<div class="bg-white rounded-ios border border-gray-100 overflow-hidden shadow-[0_4px_20px_rgb(0,0,0,0.02)]">
<button class="w-full flex items-center justify-between p-4 hover:bg-soft-gray transition-colors border-b border-gray-50">
<div class="flex items-center gap-4">
<div class="w-9 h-9 rounded-xl bg-blue-50 flex items-center justify-center text-blue-500">
<span class="material-symbols-outlined text-[20px]">payments</span>
</div>
<span class="font-medium text-[15px]">Default Currency</span>
</div>
<div class="flex items-center gap-2">
<span class="text-neutral-gray text-sm">USD ($)</span>
<span class="material-symbols-outlined text-gray-300 text-[20px]">chevron_right</span>
</div>
</button>
<button class="w-full flex items-center justify-between p-4 hover:bg-soft-gray transition-colors border-b border-gray-50">
<div class="flex items-center gap-4">
<div class="w-9 h-9 rounded-xl bg-orange-50 flex items-center justify-center text-orange-400">
<span class="material-symbols-outlined text-[20px]">notifications_active</span>
</div>
<span class="font-medium text-[15px]">Notifications</span>
</div>
<div class="flex items-center gap-2">
<span class="text-neutral-gray text-sm">Push only</span>
<span class="material-symbols-outlined text-gray-300 text-[20px]">chevron_right</span>
</div>
</button>
<button class="w-full flex items-center justify-between p-4 hover:bg-soft-gray transition-colors">
<div class="flex items-center gap-4">

<span class="material-symbols-outlined text-[20px]">palette</span>
</div>

</div>
<div class="flex items-center gap-2">
<span class="text-neutral-gray text-sm">System</span>
<span class="material-symbols-outlined text-gray-300 text-[20px]">chevron_right</span>
</div>
</button>
</div>
</div>
<div>

</div>

</div>
<span class="material-symbols-outlined text-gray-300 text-[20px]">chevron_right</span>

<button class="w-full flex items-center justify-between p-4 hover:bg-soft-gray transition-colors">
<div class="flex items-center gap-4">
<div class="w-9 h-9 rounded-xl bg-gray-50 flex items-center justify-center text-neutral-gray">
<span class="material-symbols-outlined text-[20px]">verified_user</span>
</div>
<span class="font-medium text-[15px]">Privacy Policy</span>
</div>
<span class="material-symbols-outlined text-gray-300 text-[20px]">chevron_right</span>
</button>
</div>
</div>
<div class="pt-4 flex justify-center">
<button class="text-red-500 font-semibold text-sm hover:text-red-600 transition-colors flex items-center gap-2 px-6 py-2">
<span class="material-symbols-outlined text-[20px]">logout</span>
                    Logout
                </button>
</div>
<div class="flex flex-col items-center gap-1 opacity-20 py-4">
<span class="text-[10px] font-bold uppercase tracking-widest">Version 2.4.0</span>
</div>
</div>
</main>
<nav class="fixed bottom-0 w-full bg-white/90 backdrop-blur-xl border-t border-gray-100 pb-8 pt-3 px-8 z-50">

<a class="flex flex-col items-center gap-1 text-neutral-gray opacity-60" href="#">
<span class="material-symbols-outlined">luggage</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Trips</span>
</a>
<a class="flex flex-col items-center gap-1 text-neutral-gray opacity-60" href="#">
<span class="material-symbols-outlined">explore</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Explore</span>
</a>
<a class="flex flex-col items-center gap-1 text-neutral-gray opacity-60" href="#">
<span class="material-symbols-outlined">favorite</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Saved</span>
</a>
<a class="flex flex-col items-center gap-1 text-neutral-charcoal" href="#">
<span class="material-symbols-outlined fill-1">account_circle</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Profile</span>
</a>
</div>
